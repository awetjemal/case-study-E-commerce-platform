<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">

</head>
<body>
<div class="header">
    <h1 class=" text-center mt-4  " >Manage Customers...</h1>
    <nav>
        <ul>
            <li class=""> <a th:href="@{admin}">Admin</a> </li>
            <li class=""> <a th:href="@{products}">PRODUCTS</a> </li>
            <li class=""> <a th:href="@{customers}">CUSTOMERS</a>  </li>


        </ul>
    </nav>
</div>
<h1>Customers page for performing CRUD operations on the customers</h1>

<table class="table  table-secondary table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Telephone</th>
        <th scope="col">Street</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip Code</th>
        <th scope="col"><button >Add +</button> </th>
    </tr>
    </thead>
    <tbody >
    <tr th:each="customer : ${customers}" >
        <th scope="row" th:text="${customer.id}"></th>
        <td class="firstName-field" th:attr = "data-customer-id=${customer.id}" th:text="${customer.fistName}"></td>
        <td class="lastName-field" th:attr = "data-customer-id=${customer.id}" th:text="${customer.lastName}"></td>
        <td class="email-field" th:attr = "data-customer-id=${customer.id}" th:text="${customer.email}"></td>
        <td class="phoneNumber-field" th:attr = "data-customer-id=${customer.id}" th:text="${customer.phoneNumber}"></td>
        <td class="street-field" th:attr = "data-customer-id=${customer.id}" th:text="${customer.street}"></td>
        <td class="city-field" th:attr = "data-customer-id=${customer.id}" th:text="${customer.city}"></td>
        <td class="state-field" th:attr = "data-customer-id=${customer.id}" th:text="${customer.state}"></td>
        <td class="zipCode-field" th:attr = "data-customer-id=${customer.id}" th:text="${customer.zipCode}"></td>
        <td><button class="js-customer-edit-btn"
                    th:attr = "data-customer-id=${customer.id}"
                    data-bs-toggle="modal" data-bs-target="#editCustomer">Edit</button> /
            <button>Delete</button>
        </td>
    </tr>

    </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="editCustomer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" >You can modify this customer's record below:</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--  display a form for adding product -->
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber">
                    </div>
                    <div class="col-12">
                        <label for="street" class="form-label">Address</label>
                        <input type="text" class="form-control" id="street" placeholder="1234 Main St">
                    </div>

                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state">
                    </div>
                    <div class="col-md-2">
                        <label for="zipCode" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="zipCode">
                    </div>
                    <div class="col-12">

                    </div>
                    <div class="col-7">

                    </div>
                    <div class="col-md-2">
<!--                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
<div class="customer-edit-form-container" style="display: flex; width: 80%; justify-content: center; align-items: center">

</div>

<script type="text/javascript" th:src="@{/js/admin/customers.js}"></script>
</body>
</html>
