<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="header">
    <h1 class=" text-center mt-4  " >Manage Customers...</h1>
    <nav>
        <ul>
            <li class=""> <a th:href="@{admin}">Admin</a> </li>
            <li class=""> <a th:href="@{products}">PRODUCTS</a> </li>
            <li class=""> <a th:href="@{customers}">CUSTOMERS</a>  </li>


        </ul>
    </nav>
</div>
<h1>Customers page for performing CRUD operations on the customers</h1>

<table class="table  table-secondary table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Telephone</th>
        <th scope="col">Street</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip Code</th>
        <th scope="col"><button >Add +</button> </th>
    </tr>
    </thead>
    <tbody >
    <tr th:each="customer : ${customers}" >
        <th scope="row" th:text="${customer.id}"></th>
        <td th:text="${customer.fistName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phoneNumber}"></td>
        <td th:text="${customer.street}"></td>
        <td th:text="${customer.city}"></td>
        <td th:text="${customer.state}"></td>
        <td th:text="${customer.zipCode}"></td>
        <td><button>Edit</button> / <button>Delete</button></td>
    </tr>

    </tbody>
</table>
<script type="text/javascript" th:src="@{/js/admin/customers}"></script>
</body>
</html>
