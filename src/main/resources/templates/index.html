<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Home</title>
  <!-- these 2 lines are needed to bring in bootstrap -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}">
  <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="header">
  <h1 class=" text-center mt-4  " >E-Commerce Platform</h1>
  <nav>
    <ul>
      <li> <a th:href="@{index}">Home</a> </li>
      <li> <a href=""></a> </li>
      <li> <a href="">Products</a>  </li>
      <li> <a href="">Contact</a> </li>

      <li class=""> <a th:href="@{wishlist}">WISHLIST(<span class="js-wishlist-quantity">0</span>)</a> </li>
      <li class=""> <a th:href="@{cart}">CART(<span class="js-cart-quantity">0</span>)</a>  </li>

    </ul>
  </nav>
</div>


<div class="main">
  <div class="products-grid js-products-grid">
    <div class="product-container" th:each="product : ${products}" >

      <button class="fav-btn js-fav-btn"  th:attr = "data-product-id=${product.id}">
        <i class="bi bi-heart"></i>
      </button>
      <div class="product-image-container">
        <img class="product-image" th:src="@{${product.imageUrl}}" alt="alt">
<!--        <span th:text = "${product.imageUrl}"> </span>-->
      </div>

      <div class="product-name limit-text-to-2-lines" th:text="${product.name}" >

      </div>

      <div class="product-price" th:text="${product.price}">

      </div>

      <div class="product-quantity-container" >
        <select class = "js-num" data-product-id="${product.id}" th:attr = "data-product-id=${product.id}">
          <option selected value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <div class="product-spacer"></div>


      <button class="add-to-cart-button button-primary js-add-to-cart"
              data-product-id="${product.id}" th:attr = "data-product-id=${product.id}">
        Add to Cart
      </button>

    </div>
  </div>
</div>
<script th:src="@{/js/wishlist.js}"></script>
<script th:src="@{/js/cart.js}"></script>
<!--<script src="products.js"></script>-->

<script type="text/javascript" th:src="@{/js/home.js}"></script>
</body>
</html>
