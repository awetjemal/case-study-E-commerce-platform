<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login Form Design | CodeLab</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" th:href="@{/css/login/loginForm.css}">
</head>
<body>
<div class="wrapper">
    <div class="title">
        Login Form
    </div>
    <form method = "POST" th:action="@{/login/login}" th:object="${loginForm}">
<!--        <form method="post" th:action="@{/login/signUpForm}" th:object="${signUpForm}">-->
        <div class="field">
            <input type="text" required th:field="*{username}">
            <label>Email Address</label>
        </div>
        <div class="field">
            <input type="password" required th:field="*{password}">
            <label>Password</label>
        </div>

        <div class="field">
            <input type="submit" value="Login">
        </div>
        <div class="signup-link">
            Not a member? <a th:href="@{/login/signUpForm}">Signup now</a>
        </div>
    </form>
</div>
</body>
</html>
